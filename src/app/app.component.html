<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container-main p-4">
    <h1 style="text-align: center;">Reservation Form</h1>
    
    <form [formGroup]="registrationForm">
    
      <div class="container-group p-2">
        <label class="form-label">Name*</label>
        <input type="text" [class.is-invalid]="fname?.invalid && fname?.touched" formControlName="name"
          class="form-control" placeholder="name">
        <small [class.d-none]="registrationForm.get('name')?.valid || registrationForm.get('name')?.untouched"
          class="text-danger">Name is required and must be at least 3 characters</small>
        <div *ngif="fname.invalid && fname.touched">
          <!-- <small *ngIf="fname?.errors?.['required']" class="text-danger">Name is required</small> -->
          <small *ngIf="fname?.errors?.['minlength']" class="text-danger">must be at least 3 characters</small>
        </div>
      </div>

      <div class="container-group p-2">
        <label class="form-label">Email*</label>
        <input type="text" [class.is-invalid]="femail?.invalid && femail?.touched" formControlName="email"
          class="form-control" placeholder="email id">
        <small [class.d-none]="femail?.valid || femail?.untouched" class="text-danger">email Id is required</small>
      </div>
      <div class="container-group p-2">
        <label class="form-label">Room Type*</label>
        <select class="form-select" [class.is-invalid]="froomtype?.invalid && froomtype?.touched"
          formControlName="roomType">
          <small [class.d-none]="froomtype?.valid || froomtype?.untouched" class="text-danger">Room type
            required</small>
          <option selected>Select</option>
          <option value="AC">AC</option>
          <option value="NON-AC">NON-AC</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
      <div class="container-group p-2">
        <label class="form-label">Arrival Date*</label>
        <input type="date" [class.is-invalid]="farrivaldate?.invalid && farrivaldate?.touched"
          formControlName="arrivalDate" class="form-control" placeholder="arrival date">
        <small [class.d-none]="farrivaldate?.valid || farrivaldate?.untouched" class="text-danger">Arrival date is
          required</small>

      </div>
      <div class="container-group p-2">
        <label class="form-label">Departure Date*</label>
        <input type="date" [class.is-invalid]="fdeparturedate?.invalid && fdeparturedate?.touched"
          formControlName="departureDate" class="form-control" placeholder="departure date">
        <small [class.d-none]="fdeparturedate?.valid || fdeparturedate?.untouched" class="text-danger">Departure date is
          required</small>

      </div>
      <div class="container-group p-2">
        <label class="form-label">Numebr of Guest*</label>
        <input type="number" [class.is-invalid]="fnumberofguest?.invalid && fnumberofguest?.touched"
          formControlName="numberOfGuest" class="form-control" placeholder="number of guest" name="number" min="1"
          max="100" step="1" value="">
        <small [class.d-none]="fnumberofguest?.valid || fnumberofguest?.untouched" class="text-danger">Number of guest
          is required</small>

      </div>
      <div class="container-group p-2">
        <label class="form-label" formControlName="freePickup">Free Pickup*</label>
        <div class="form-check form-check-inline m-2">
          <input class="form-check-input" formControlName="freePickup" type="radio" id="inlineCheckbox1"
            value="option1">

          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>

      </div>
      <div class="container-group p-2">
        <label fclass="form-label">Flight Number*</label>
        <input type="text" [class.is-invalid]="fflightnumber?.invalid && fflightnumber?.touched"
          formControlName="flightNumber" class="form-control" placeholder="fligt number ">
        <small [class.d-none]="fflightnumber?.valid || fflightnumber?.untouched" class="text-danger">Flight number is
          required</small>

      </div>
      <div class="container-group p-2">
        <label class="form-label">Special Request</label>
        <input type="text" [class.is-invalid]="fspecialrequest?.invalid && fspecialrequest?.touched"
          formControlName="specialRequest" class="form-control" placeholder="special request">
        <small [class.d-none]="fspecialrequest?.valid || fspecialrequest?.untouched" class="text-danger">Kindly mention
          special request</small>

      </div>
      <div class="container-group p-2">
        <input type="submit" class="btn btn-primary btn-lg">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
